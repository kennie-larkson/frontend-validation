<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

    <div class="grid-container">
        <form>
          
          <div id="form-container">
          <fieldset>
            <h2>Login</h2>
            <hr>
            <div class="form-field">
            <label for="u-name">Username</label><br>
              <div id="firstInput">
            <input class="uname" type="text" autofocus placeholder="type your username" length="50px" size="50px"></input>
              </div>
            <div id="passowrd">
            <label for="u-pword">Password</label><br>
            <div id="secondInput">
                <input class="pass" type="password" placeholder="type your password" size="50px"></input><br>
            </div>
              
          <span id="error" style="color: red;"><a href="" style="color: red; margin-left:350px;">forgot your password?</a></span>
            </div>
          <button type="button">login</button>
          <p id="alt-signin">Or Sign in using </p>
          <div id="socials">
          <span><a href="https://twitter.com/kennie_larkson"><i class="fa fa-twitter" style="color:black; font-size: 30px;"></i></a></span>
          <span><a href="#"><i class="fa fa-linkedin" style="font-size: 30px; color: black;"></i></a></span>
          <span><a href="https:github.com/kennie-larkson"><i class="fa fa-github" style="font-size: 30px; color: black;"></i></a></span>
          </div>
          <hr>
            </div>
        <p id="no-account">Don't have an acoount?<a href=""> Sign up </a>
        </p>
        
          </fieldset>
          
        </div>
        </form>
        
      </div>
    
      <script src="main.js"></script>
</body>
</html>
